<div class="container-fluid">
    <div class="panel panel-default login">
        <div class="panel-heading">
            <h4 translate="CONNECTION_TITLE"></h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="loginForm">
                <div class="form-group" ng-class="{'has-error' : loginForm.login.$invalid && (loginForm.$submitted || loginForm.login.$touched)}">
                    <label class="col-xs-12" translate="LOGIN_FIELD"></label>
                    <div class="col-xs-12">
                        <input type="text" ng-model="user.login" name="login" class="form-control" required />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error' : loginForm.password.$invalid && (loginForm.$submitted || loginForm.password.$touched)}">
                    <label class="col-xs-12" translate="PASSWORD_FIELD"></label>
                    <div class="col-xs-12">
                        <input type="password" ng-model="user.password" name="password" class="form-control" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="alert alert-danger alert-dissmisible" translate="LOGIN_ERROR" ng-if="hasError"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button class="btn btn-success" ng-click="Login()">
                            <i></i>
                            <span translate="LOGIN_BUTTON"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
